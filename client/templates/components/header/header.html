<template name="header">
  <header class="header {{checkUrl}}">
    <div class="container">
      <h1 class="hidden">Viet Nam Hom Nay</h1>
      <div class="header-content">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-7">
            <a href="/" class="header-logo">
              <img src="/img/logo.png" alt="Viet Nam Hom Nay">
            </a>
            <!-- header logo -->

            <a href="#" class="toggle visible-xs visible-sm"><i class="fa fa-bars"></i></a>
            <nav class="header-menu visible-md visible-lg">
              <ul>
                {{#if currentUser}}
                <li><a href="{{pathFor 'dashboard'}}">{{i18n "menu_dashboard"}}</a></li>
                <!-- <li><a href="#">{{i18n "menu_newboard"}}</a></li> -->
                {{/if}}
                <li><a href="#">{{i18n "menu_explore"}}</a></li>
                {{#if currentUser}}
                <li><a href="#">{{i18n "menu_leaderboard"}}</a></li>
                {{/if}}
              </ul>
            </nav>
            <!-- header menu -->

          </div>
          <div class="col-xs-6 col-sm-6 col-md-5">
            {{#if currentUser}}
            <div class="header-user visible-md visible-lg">
              <div class="dropdown">
                <div class="dropdown-header">
                  {{#if currentUser.profile.pictureUrl}}
                    <img src="{{currentUser.profile.pictureUrl}}" alt="">
                  {{else}}
                    <img src="http://placehold.it/36x36" alt="">
                  {{/if}}
                  <span>{{currentUser.profile.name}}</span>
                </div>
                <div class="dropdown-body">
                  <div class="dropdown-wrapper">
                    <div class="header-user-info">
                      {{#if currentUser.profile.pictureUrl}}
                        <img src="{{currentUser.profile.pictureUrl}}" alt="">
                      {{else}}
                        <img src="http://placehold.it/50x50" alt="">
                      {{/if}}
                      <div class="header-username">{{currentUser.profile.name}}</div>
                      <div class="header-user-gamification">
                        <span><i class="fa fa-flask"></i> 1823</span>
                        <span><i class="fa fa-usd"></i> 3612</span>
                      </div>
                    </div>
                    <div class="header-user-action">
                      <ul>
                        <li>
                          <a href="/my-profile">
                            <i class="fa fa-user header-user-icon"></i>
                            <span class="header-user-label">{{i18n "header_my_profile"}}</span>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <i class="fa fa-file-text-o header-user-icon"></i>
                            <span class="header-user-label">{{i18n "header_my_post"}}</span>
                            <span class="header-user-number">10</span>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <i class="fa fa-user header-user-icon"></i>
                            <span class="header-user-label">{{i18n "header_followings"}}</span>
                            <span class="header-user-number">10</span>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <i class="fa fa-user header-user-icon"></i>
                            <span class="header-user-label">{{i18n "header_readerships"}}</span>
                            <span class="header-user-number">10</span>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <i class="fa fa-line-chart header-user-icon"></i>
                            <span class="header-user-label">{{i18n "header_activities"}}</span>
                            <span class="header-user-number">25</span>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <i class="fa fa-envelope header-user-icon"></i>
                            <span class="header-user-label">{{i18n "header_invite"}}</span>
                            <span class="header-user-number">7</span>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <i class="fa fa-certificate header-user-icon"></i>
                            <span class="header-user-label">{{i18n "header_badge"}}</span>
                          </a>
                        </li>
                        <li>
                          <a href="/settings">
                            <i class="fa fa-cog header-user-icon"></i>
                            <span class="header-user-label">{{i18n "header_setting"}}</span>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <i class="fa fa-question-circle header-user-icon"></i>
                            <span class="header-user-label">{{i18n "header_help"}}</span>
                          </a>
                        </li>
                      </ul>
                      <a href="#" class="header-user-logout">{{i18n "logout"}}</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {{/if}}
            <!-- header user -->

            <ul class="header-action">
              {{#if currentUser}}
              <li>
                <a href="#" class="header-search"><i class="fa fa-search"></i></a>
                <div class="header-search-form">
                  <form>
                    <input type="text" placeholder="Search...">
                    <button type="submit"><i class="fa fa-search"></i></button>
                  </form>
                </div>
              </li>
              <li><a href="#" data-toggle="modal" data-target="#post"><i class="fa fa-pencil"></i></a></li>
              <li>
                <a href="#">
                  <i class="fa fa-bell-o"></i>
                  <span class="number">2</span>
                </a>
              </li>
              {{else}}
              <li>
                <a href="{{pathFor route='login'}}" class="header-login">{{i18n "login"}}</a>
              </li>
              {{/if}}
            </ul>
            <!-- header action -->

          </div>
        </div>
      </div>
    </div>
    {{headerAction}}
  </header>
</template>
