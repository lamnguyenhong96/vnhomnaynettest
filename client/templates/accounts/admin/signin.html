<template name="signinAdmin">
    <div class="form-login">
        <div class="login-logo"> <img src="/img/logo.png"></div>
        <form class="login-block">
            <h1>Login</h1>
            <p class="account-alert">{{error}}</p>
            <fieldset>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </fieldset>
            <button type="submit">Login</button>
            <a class="login-signup" href="/"><i class="fa fa-arrow-circle-o-right"></i> Back to homepage </a>
            <!--<a class="login-signup" href="{{pathFor route='signup'}}">Create new account</a>-->
        </form>
    </div>
</template>
