<template name="login">
  {{#Animate}}
    <div class="main animate">
      <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <form class="login-form">
                    <div class="form-row">
                      <label class="sr-only">Email</label>
                      <input type="email" name="email" class="form-input has-icon" id="email" placeholder="Full name" required>
                      <i class="form-icon fa fa-envelope"></i>
                    </div>
                    <div class="form-row">
                      <label class="sr-only">Password</label>
                      <input type="password" name="password" class="form-input has-icon" id="password" placeholder="Password" required>
                      <i class="form-icon fa fa-lock"></i>
                    </div>
                    <div class="form-extend">
                        <label class="form-label-custom checked"><input type="checkbox" name="remember" checked="checked"> {{i18n "form.remember_me"}}</label>
                        <a href="{{pathFor route='forgot-pasword'}}" class="form-forgot-password">{{i18n "form.forgot_password"}}</a>
                    </div>
                    <div class="form-submit">
                        <button type="submit" class="form-button">{{i18n "form.login_label"}}</button>
                    </div>
                    <div class="form-row">
                      <label class="form-label member">{{i18n "form.not_member"}} <a href="{{pathFor route='register'}}">{{i18n "form.sign_up_now"}}</a></label>
                    </div>
                    <div class="form-social">
                      <div class="form-social-header">
                        <span>{{i18n "form.login_social"}}</span>
                      </div>
                      <div class="form-social-content">
                        <a href="#" class="social-button gray facebook"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="social-button gray linkedin"><i class="fa fa-linkedin"></i></a>
                        <a href="#" class="social-button gray twitter"><i class="fa fa-twitter"></i></a>
                        <a href="#" class="social-button gray google"><i class="fa fa-google-plus"></i></a>
                      </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  {{/Animate}}
</template>
