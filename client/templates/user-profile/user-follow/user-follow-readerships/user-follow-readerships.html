<!-- User follow followings-->

<template name="userFollowReaderships">
    <div class="follow">
        <div class="row">
            <ul class="follow-list">
                <div class="col-md-4 col-sm-6">
                    <li class="follow-item">
                        <div class="follow-image">
                            <a href="#">
                                <img src="http://placehold.it/84x84" alt="">
                            </a>
                        </div>
                        <div class="follow-content">
                            <h2 class="follow-name">
                                <a href="#">Adele Tom</a>
                            </h2>
                            <div class="follow-address">Da Nang, Viet Nam</div>
                            <div class="follow-badge">
                                <img src="/img/follow-badge.png" alt=""/>
                            </div>
                            <div class="follow-action">
                                <button class="button button-has-icon button-normal button-blue rounded" name="submit" type="submit"><i class="fa fa-check-square-o"></i> Follow</button>
                            </div>
                        </div>
                    </li>
                    <!-- follow-item -->
                </div>
            </ul>
        </div>
    </div>
</template>
