<template name="resetPassword">
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <form class="reset-form">
                <div class="form-row">
                  <label class="sr-only">Current Password</label>
                  <input type="password" name="password" class="form-input" id="currentPassword" placeholder="Current password" required>
                </div>
                <div class="form-row">
                  <label class="sr-only">New Password</label>
                  <input type="password" name="newPassword" class="form-input" id="newPassword" placeholder="New password" required>
                </div>
                <div class="form-row">
                  <label class="sr-only">Confirm New Password</label>
                  <input type="password" name="confirmNewPassword" class="form-input" id="confirmNewPassword" placeholder="Confirm new password" required>
                </div>
                <div class="form-submit">
                   <button type="submit" class="form-button">{{i18n "form.reset_label"}}</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</template>
